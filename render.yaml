services:
# A static site
- type: web
  name: static-test-site
  env: static
  buildCommand: "#"
  staticPublishPath: ./
  envVars:
    - key: GENERATED_SECRET
      generateValue: true # will generate a base64-encoded 256-bit secret
    # This environment variable is not valid, since a database named `giraffe` is not included in this render.yaml file
    - key: DB_URL_2
      fromDatabase:
        name: giraffe
        property: connectionString

envVarGroups:
- name: stripe
  envVars:
  - key: STRIPE_API_URL
    value: https://api.stripe.com/v2
  - key: MY_SECRET
    value: "mysecretvalue"
